<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Welcome to chat app</h1>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to the server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected to the server');
        });
    </script>
</body>
</html>
